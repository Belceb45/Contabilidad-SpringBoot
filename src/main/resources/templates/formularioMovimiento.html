<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Movimiento</title>
    <link href="../static/css/formulario.css" th:href="@{/css/formulario.css}" rel="stylesheet" />

</head>
<body>
<div class="container">
    <h1>Registrar Operacion</h1>
    <form action="/movimientos/nuevo" method="post">


        <label for="cuenta">Cuenta:</label>
        <input type="text" id="cuenta" name="cuenta" required><br><br>

        <label for="cargo">Cargo:</label>
        <input type="number" id="cargo" name="cargo" step="0.01" required><br><br>

        <label for="abono">Abono:</label>
        <input type="number" id="abono" name="abono" required><br><br>

        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/movimientos">Volver a la lista</a>

</div>

</body>
</html>
