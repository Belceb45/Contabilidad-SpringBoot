<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Movimiento</title>
    <link href="../static/css/formulario.css" th:href="@{/css/formulario.css}" rel="stylesheet" />

</head>
<body>
<div class="container">
    <h1>Agregar Nuevo Movimiento</h1>
    <form action="/movimientos/nuevo" method="post">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" required><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="INGRESO">Ingreso</option>
            <option value="GASTO">Gasto</option>
        </select><br><br>

        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/movimientos">Volver a la lista</a>

</div>

</body>
</html>
